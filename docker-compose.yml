services:
  php:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    environment:
      DB_DSN: ${DATABASE_URL}


  nginx:
    image: nginx:latest
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  npm:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm install"
    ports:
      - "3000:3000"

  db:
    image: mariadb:10.6
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "db", "-u", "root", "-p${DB_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: